<h2 mat-dialog-title>Añadir nuevo alumno</h2>
<mat-dialog-content>
  <form [formGroup]="alumnosForm" (ngSubmit)="onSubmit()" id="alumnosAltas">
    <div class="container">
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Nombre </mat-label>
            <input
              matInput
              [formControl]="nombreControl"
              placeholder="Nombre del alumno"
            />
            <mat-error *ngFor="let error of nombreControl.errors | keyvalue">
              {{ error | controlErrorMessages }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline">
            <mat-label> Apellido </mat-label>
            <input
              [formControl]="apellidoControl"
              matInput
              placeholder="Primer apellido"
            />
            <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">
              <!-- {{ error.key }} -->
              {{ error | controlErrorMessages }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Materias</mat-label>
          <mat-select [formControl]="materiaControl" multiple>
            <mat-select-trigger>
              {{ materiaControl.value?.[0] || ''}}
              <span
                *ngIf="(materiaControl.value?.length || 0) > 1"
                class="additional-selection"
              >
                (+{{ (materiaControl.value?.length || 0) - 1 }}
                {{ materiaControl.value?.length === 2 ? "other" : "others" }})
              </span>
            </mat-select-trigger>
            <mat-option *ngFor="let materia of materiasList" [value]="materia">
              {{ materia }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="materiaControl.hasError('required')">
            Campo requerido
          </mat-error>
        </mat-form-field>
      </div> -->
      <div class="container subsequentRow">
        <label>Toma de clases:</label>
        <mat-radio-group
          [formControl]="locacionControl"
          class="row"
          color="primary"
        >
          <div class="col-6">
            <mat-radio-button value="true">Remoto</mat-radio-button>
          </div>
          <div class="col-6">
            <mat-radio-button value="false">Presencial</mat-radio-button>
          </div>
        </mat-radio-group>
        <mat-error *ngIf="locacionControl.hasError('required')">
          Seleccion algúna opción
        </mat-error>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-button
    type="submit"
    form="alumnosAltas"
    [disabled]="!alumnosForm.valid"
    [mat-dialog-close]="true"
  >
    Enviar
  </button>
</mat-dialog-actions>
