<mat-card>
    <mat-card-title>Iniciar sesión</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p class="field">
            <mat-form-field class="w-full">
              <mat-label>E-mail</mat-label>
              <input [formControl]="emailControl" type="text" matInput />
              <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{
                error | controlErrorMessages
              }}</mat-error>
            </mat-form-field>
          </p>
          <p class="field">
            <mat-form-field class="w-full">
              <mat-label>Contraseña</mat-label>
              <input [formControl]="passwordControl" type="password" matInput />
              <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{
                error | controlErrorMessages
              }}</mat-error>
            </mat-form-field>
          </p>
          <div class="flex justify-content-end">
            <button type="submit" color="primary" mat-flat-button>Ingresar</button>
          </div>
        </form>
    </mat-card-content>
</mat-card>
